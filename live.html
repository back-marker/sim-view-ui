<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>SimView</title>
  <link rel="shortcut icon" type="image/png" href="/images/logo-icon.png" />
  <link rel="stylesheet" type="text/css" href="/css/event.css">
  <link rel="stylesheet" type="text/css" href="/vendor/css/flag-icons.min.css">
</head>

<body id="lb-page" data-page="lb-page">

  <div id="header-container">
    <header>
      <div id="event-detail" class="left">
        <div class="title ellipsis"></div>
        <div class="server ellipsis"></div>
        <div id="viewer-count">
          <span class="tag">Live Viewers</span>
          <span class="count"></span>
        </div>
        <div class="timing">
          <div class="practice">
            <div class="live"></div>
            <span class="tag">Practice</span>
            <span class="date">-</span>
          </div>
          <div class="quali">
            <div class="live"></div>
            <span class="tag">Qualification</span>
            <span class="date">-</span>
          </div>
          <div class="race ">
            <div class="live"></div>
            <span class="tag">Race</span>
            <span class="date">-</span>
          </div>
        </div>
      </div>
      <div id="header-middle">
        <div id="remaining">
          <div id="home-link">
            <a href="/">Home</a>
          </div>
          <span></span>
        </div>
        <div id="lb-tabs">
          <span data-tab="standings" class="active">Standings</span>
          <span data-tab="map">Map</span>
        </div>
      </div>
      <div id="track-detail" class="right">
        <div id="track-preview">
          <img>
          <div class="name"></div>
          <div class="country"></div>
        </div>
        <div id="track-condition">
          <div class="track-length">
            <span class="tag">Length</span><span class="value">-</span>
          </div>
          <div class="weather">
            <span class="tag">Weather</span><span class="value">-</span>
          </div>
          <div class="air-temp">
            <span class="tag">Air Temp</span><span class="value"><span class="temp-val"></span>&#176;C</span>
          </div>
          <div class="road-temp">
            <span class="tag">Road Temp</span><span class="value"><span class="temp-val"></span>&#176;C</span>
          </div>
          <div class="start-grip">
            <span class="tag">Start Grip</span><span class="value">-</span>
          </div>
          <div class="current-grip">
            <span class="tag">Currrent Grip</span><span class="value">-</span>
          </div>
        </div>
      </div>
      <div class="clear-both"></div>
    </header>
  </div>
  <div id="header-dummy"></div>
  <div id="message" class="hidden"></div>
  <main class="hidden">
    <div id="tab-standings">
      <table>
        <thead id="board-header"></thead>
        <tbody id="board-body"></tbody>
      </table>
    </div>
    <div id="tab-map">
      <div id="live-track-map">
        <div id="track-missing" class="hidden"></div>
        <div id="track-class-control">
        </div>
        <div id="track-map">
          <div id="map-section-tooltip"></div>
          <div id="track-map-svg"></div>
        </div>
      </div>
      <div id="live-session-feed">
        <div class="title">Session Feed</div>
        <div id="feeds">
        </div>
      </div>
    </div>
  </main>
  <div id="cover-preview" class="cover-preview" style="display: none;">
    <div id="cover-main">
      <div id="team-preview">
        <div id="team-header">
          <span id="team-car-class"></span>
          <span id="team-no"></span>
          <span id="team-name" class="right ellipsis"></span>
        </div>
        <div id="drivers-list">
        </div>
        <div id="livery-preview">
          <div id="team-car"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/vendor/js/jquery-3.5.1.min.js"></script>

<script src="/js/pages/page.js"></script>
<script src="/js/pages/leaderboard_page.js"></script>

<script src="/js/util.js"></script>
<script src="/js/lap.js"></script>
<script src="/js/data_store.js"></script>

<script src="/js/track_map.js"></script>
<script src="/js/session_feed.js"></script>
<script src="/js/leaderboard.js"></script>

<script src="/js/main.js"></script>

</html>
